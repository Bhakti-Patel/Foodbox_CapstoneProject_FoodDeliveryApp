
<br/>
<button  class="btn btn-primary" (click)="addCuisineItem()">Add Cuisine Item</button>
<hr/>
<div class="panel-body">  
    <table  class="table table-hover table-sm" > 
       
        <thead class="thead-light">  
            <tr>  
                <th>Cuisine Item Id</th>  
                <th>Cuisine Item Name</th>  
                <th>Image</th>
                <th>Price</th>  
                <th>Action</th>  
                  
            </tr>  
        </thead>  
        <tbody>  
             <tr *ngFor="let cuisineItems of cuisineItemsInfo">  
                <td>{{cuisineItems.cuisine_details_id}}</td>  
                <td>{{cuisineItems.cuisineItemName}}</td>  
                <td><img src="assets/images/{{cuisineItems.url}}" width="100px" height="100px"></td> 
                <td>₹ {{cuisineItems.price}}.00</td> 
                <td>
                     <button  class="btn btn-primary" (click)="open(mymodal);updateCuisineItem(cuisineItems)">Update</button>
                    <button   class='btn btn-primary' (click)="deleteCuisineItem(cuisineItems.cuisine_details_id)" ><i class="fa fa-futboll-0">Delete</i></button>   
                     
                </td>   
                <td>
                    
                </td>
              </tr>   
        </tbody><br>  
    </table>  
</div>  

<!-- Modal -->
<ng-template #mymodal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Update Cuisine Item</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="cuisineUpdateForm"  (ngSubmit)="update()">

            <input type="hidden" formControlName="cuisine_details_id"  />  
             <div class="form-group">   
                <label>Cuisine Item Name</label>
                <input type="text" formControlName="cuisineItemName" /><br/>
            </div>
            <div class="form-group">   
                <label>Price</label>
                <input type="number" formControlName="price" /><br/>
            </div>
            <div class="form-group">   
                <label>URL</label>
                <input type="url" formControlName="url" />
            </div>
            <button type="submit" btn btn-success>Update</button>
         </form>
    </div>
    <div class="modal-footer">
         
      <button class="btn btn-danger" (click)="modal.close('Close click')">Cancel</button>
    </div>
  </ng-template>
