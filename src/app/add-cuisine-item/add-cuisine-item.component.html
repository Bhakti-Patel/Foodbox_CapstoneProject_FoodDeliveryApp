<div class="card" style="width: 500px;height: 300px">
    <h2>Add Cuisine Item</h2>
    <hr/>
    <form [formGroup]="cuisineItemAddForm"  (ngSubmit)="addCuisineItem()">

         <div class="form-group">   
            <label>Cuisine Item Name</label>
            <input type="text" formControlName="cuisineItemName" /><br/>
        </div>
        <div class="form-group">   
            <label>Price</label>
            <input type="number" formControlName="price" /><br/>
        </div>
        <div class="form-group">   
            <label>URL</label>
            <input type="url" formControlName="url" />
        </div>
        <hr/>
        <button type="submit" btn btn-success>Add</button>
     </form>
</div>
