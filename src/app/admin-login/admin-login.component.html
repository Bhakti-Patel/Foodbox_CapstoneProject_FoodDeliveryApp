<h1>{{msg}}</h1>
<div class="container mt-3">
  <h2>Admin Login</h2>
  <form [formGroup]="adminRef" (ngSubmit)="validateAdmin()">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="emailid">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
