<div class="container" *ngIf="showCuisines">
      <div class="grid">
        <ng-container *ngFor="let cuisine of cuisineInfo">
            
            <div class="images"><img src="assets/images/{{cuisine.url}}" width="150px" height="150px" (click)="getCuisineItems(cuisine.cuisineId)"><br>{{cuisine.name}}</div>
        </ng-container>
    </div>
</div>

<span>{{insertMsg}}</span>
