
{{msg}}
<div class="container mt-3">
    <h2>{{operation}}</h2>
    <form [formGroup]="userRef" (ngSubmit)="validateUser()">
      <div class="mb-3 mt-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
      </div>
      <div class="mb-3" >
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
      </div>
      <div class="mb-3" *ngIf="!register">
        <label for="pwd">Name:</label>
        <input type="text" class="form-control"  placeholder="Enter Name" formControlName="name">
      </div>
      <div class="mb-3" *ngIf="!register">
        <label for="pwd">Phone Number:</label>
        <input type="number" class="form-control"  placeholder="Enter Phone No." formControlName="phone">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <br/>
      </form>
      <br/>
      <div *ngIf="register">
      <button type="submit" (click)="registerUser()" class="btn btn-primary">Register</button>
    </div>
  </div>
