  <br/>
  <div class="panel-body">  
    <table  class="table table-hover table-sm" > 
       
        <thead class="thead-light">  
            <tr>  
                <th>Admin Id</th>  
                <th>Admin Email</th>  
                <th>Admin Password</th>  
                <th>Action</th>
                
                  
            </tr>  
        </thead>  
        <tbody>  
             <tr *ngFor="let admin of adminInfo">  
                <td>{{admin.id}}</td>  
                <td>{{admin.email}}</td>  
                <td>{{admin.password}}</td> 
                <td>
                  <button class="btn btn-primary" (click)="open(editAdminModal);editAdmin(admin)">Edit</button>
                  <button class="btn btn-primary" (click)="deleteAdmin(admin.id)">Delete</button>
                </td> 

                            
              </tr>   
        </tbody><br>  
    </table>  
</div> 

<ng-template #editAdminModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Edit Admin</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
      <form [formGroup]="editAdminForm"  (ngSubmit)="saveAdmin()">

          <input type="hidden" formControlName="id"  />  
           <div class="form-group">   
              <label>Admin Email</label>
              <input type="text" formControlName="email" /><br/>
          </div>
          <div class="form-group">   
              <label>Password</label>
              <input type="text" formControlName="password" /><br/>
          </div>
          <button type="submit" btn btn-success>Update</button>
       </form>
  </div>
  <div class="modal-footer">
       
    <button class="btn btn-danger" (click)="modal.close('Close click')">Cancel</button>
  </div>
</ng-template>
